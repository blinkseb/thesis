    group: single-t
    order: 2
  'MTT_Histos_SingleTop_t-channel_semie.root':
    type: mc
    cross-section: 56.4
    generated-events: 3728227
    group: single-t
    order: 2
  'MTT_Histos_SingleTop_tW-channel_semie.root':
    type: mc
    cross-section: 11.1
    generated-events: 497658
    group: single-t
    order: 2
  'MTT_Histos_AntiSingleTop_s-channel_semie.root':
