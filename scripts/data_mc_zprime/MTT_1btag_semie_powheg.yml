    order: 2

  'MTT_Histos_ZjetsToLL_M-50_semie.root':
    type: mc
    cross-section: 3504
    generated-events: 30459503
    group: DY
    order: 0

  'MTT_Histos_Wjets_semie.root':
    type: mc
    cross-section: 37509
    generated-events: 57709905
    group: W
    order: 1

