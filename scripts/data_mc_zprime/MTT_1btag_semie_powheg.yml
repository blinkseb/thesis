    type: data
    legend: "Data"

  'MTT_Histos_TTbar_powheg_semie.root':
    type: mc
    cross-section: 245.8
    generated-events: 21627704
    generated-events-weighted: 20934846.90973
    fill-color: "#D95B43"
    legend: "t#bar{t}"
    order: 3

  'MTT_Histos_SingleTop_s-channel_semie.root':
